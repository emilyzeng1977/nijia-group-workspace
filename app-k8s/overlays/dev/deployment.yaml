apiVersion: apps/v1
kind: Deployment
metadata:
  name: ninjia
spec:
  selector:
    matchLabels:
      run: ninjia
  replicas: 1
  template:
    metadata:
      labels:
        run: ninjia
    spec:
      containers:
        - name: ninjia
          image: app:latest
          ports:
            - containerPort: 8080
